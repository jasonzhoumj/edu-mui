<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content{
				padding: 50px 0;
				width: 100%;
				height: 100%;
			}
			.mui-input-row{
				display: block;
				margin: 0 auto;
				margin: 20px;
				border: solid 1px #C7C7C7;
			}
			.mui-btn-primary{
				width: 90%;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<!--<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">修改密码</h1>
			</header>-->
			<form action="#" method="post" >
				<div class="mui-input-row">
					<label>原密码&nbsp;&nbsp;|</label>
					<input id="oldpassword" type="text" class="mui-input-clear" placeholder="请输入">
				</div>
				<div class="mui-input-row mui-password">
					<label>新密码&nbsp;&nbsp;|</label>
					<input id="newpassword" type="password" class="mui-input-password" placeholder="请输入">
				</div>
				<button id="toastBtn" type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary">完成</button>
			</form>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			/*mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			*/
			mui(document.body).on('tap', '.mui-btn', function(e) {
			    mui(this).button('loading');
			    setTimeout(function() {
			        mui(this).button('reset');
			    }.bind(this), 2000);
			});
		
			var oldpassword =  document.getElementById("oldpassword");
			var toastBtn = document.getElementById("toastBtn");
			function isnull(val) {
				var str = val.replace(/(^\s*)|(\s*$)/g, '');	//去除空格
				if (str == '' || str == undefined || str == null) {
					document.getElementById("toastBtn").addEventListener('tap', function() {
						mui.toast('欢迎体验Hello MUI');
					});
				}
			}
			toastBtn.onclick = function(){
				isnull(oldpassword.value);
			}
			
		</script>
		
	</body>

</html>
