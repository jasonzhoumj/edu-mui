<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电子围栏</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.img-container {
				width: 100%;
				text-align: center;
				margin-top: 25px;
			}
			.tip-container {
				width: 100%;
				text-align: center;
				margin: 0 auto;
				display: inline-block;
			}
			.tips {
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<!-- <div class="img-container">
				<img align="center" src="images/noFence.png" alt="无电子围栏">
			</div> -->
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							Item 1
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							 Item 2
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							 Item 3
						</a>
					</li>
				</ul>
		</div>
		<div class="mui-content">
			<div class="tip-container">
				<span class="tips">您还没设置宝贝活动安全范围</span>
				<span class="tips">创建电子围栏便于您及时掌握宝贝动向</span>
			</div>
		</div>
		<div class="mui-content">
			<div style="margin: 0.8em 3em;padding: 0.4em 0;">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="addFence">新增电子围栏</button>
			</div>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
