<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>智能学生证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			.student{
				margin: 20px 0px;
				text-align: center;
			}
			.divmaxbox{
				margin: 0 auto;
				width: 90%;
				height: 80px;
				
			}
			.divbox{
				height: 100%;
				margin: 0 0 20px 0;
				border-radius: 5px;
				background-color: white;
				
			}
			.center{
			 display: flex;
			  align-items: center;
			  justify-content: center;
			  width: 100%;
			  height: 100%;
			}
			.span{
				margin-left: 10px;
			}
			.mui-icon{
				font-size: 40px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="student">
				<span>学生&nbsp;:&nbsp;&nbsp;<span class="studentName">王小王</span>&nbsp;&nbsp;<a href="#" id="selectStudent">切换</a></span>
			</div>
			<div class="divmaxbox">
				<div class="divbox">
					<div class="center"><span class="mui-icon iconfont icon-yajin"></span><span class="span">智能学生证&nbsp;&nbsp;押金支付</span></div>
				</div>
				<div class="divbox">
					<div class="center">&nbsp;&nbsp;<span class="mui-icon iconfont icon-zhifu"></span><span class="span">智能学生证&nbsp;&nbsp;服务费支付</span></div>
				</div>
				<div class="divbox">
					<div class="center"><span class="mui-icon iconfont icon-_bubanshenqing"></span><span class="span">智能学生证&nbsp;&nbsp;遗失补办</span></div>
				</div>
			</div>
		</div>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mustache.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/jquery/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init();

			/* var newPicker = new mui.PopPicker({
				layer: num  //num为选择器的层级数						
			});
			//获取数据 这里的data是一个多维(层)json
			newData = getPickData(Data);
			//设置数据到picker上 
			newPicker.setData(newData); */
			
			var picker = new mui.PopPicker();
			picker.setData([{
				value:'aa',
				text:'王小王',
			},{
				value:'bb',
				text:'周小周',
			}]);
			picker.pickers[0].setSelectedValue('aa', 2000);
			
			var inpPick = document.getElementById('selectStudent');
			//单击inpick					
			inpPick.addEventListener('tap', function(event) {	
				picker.show(function (selectItems) {
					console.log(selectItems[0].text);//智子
					console.log(selectItems[0].value);//zz
					$(".studentName").text(selectItems[0].text);
				})
			})
		</script>
	</body>
</html>
